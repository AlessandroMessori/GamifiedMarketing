<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="../../stylesheets/admin.css"
          th:href="@{/stylesheets/admin.css}"/>
    <title>Gamified Marketing</title>
</head>
<body>
<h1>Gamified Marketing</h1>
<hr/>
<div>
    <h2>Inspect Questionnaire</h2>
    <select id="product" name="product">
        <option class="review" th:each="p,iterStat : ${productList}"
                th:text="${p.getName()} + ' ' +${dateList[iterStat.index]}"
                th:value="${p.getName()} + ' ' +${dateList[iterStat.index]}"></option>
    </select>

    <div class="userList">
        <h3>Completed</h3>
        <div class="userRow" th:each="g: ${answers}">
            <h4 th:text="${g.getKey()}"></h4>
            <div class="userRow" th:each="a: ${g.getValue()}">
                <h5 th:text="${a.getQuestion().getText()}"></h5>
                <hr>
                <h5 th:text="${a.getText()}"></h5>
            </div>
        </div>

    </div>


    <a href="/admin/creation">Go to creation page</a>
    <a href="/admin/deletion">Go to deletion page</a>


</div>

</body>
</html>
